var circle=[];															//Take Array to make eefect to every circle

function onKeyDown(event){												//function call when any key is pressed
	if(keyData[event.key]){												//To check condition where press key lies in keyData	
		var maxPoint=new Point(view.size.width,view.size.height);		// we are taking max point of view which can be change,and view means yours screen ans size and width
		var randomPoint=Point.random();									//Generating random point between 0 and 1
		var point=maxPoint*randomPoint;									//To Generate random point in screen multiply with max point
		var newcircle=new Path.Circle(point,500);						//Circle cordinates and 500 radius
		newcircle.fillColor=keyData[event.key].color;					//color given from keydata for any new circle generated
		keyData[event.key].sound.play();								//sound given from keyData for any new circle generated
		circle.push(newcircle);											//push circle into array(track circle) which help to make on frame animation.
	}
									
}
	
function onFrame(event) {												//on frame function call every frame of screen
	for(var i=0;i<circle.length;i++){										
		// Each frame, change the fill color of the path slightly by
		// adding 1 to its hue:		
		circle[i].fillColor.hue += 1;									//To Change Color Every Time/Frame					
		circle[i].scale(.9);											//To make it small and then disappear every frame
	}
}
